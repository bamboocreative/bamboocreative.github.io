<!-- This is the project page! -->
<h2 class="center">Our Work</h2>
<div class="twocol-project-archive">
	<div class="project-archive">
        {% assign projects = site.project | sort: 'order' %}
       	{% for project in projects %}
		<a href="{{project.url}}" class="project">	
			<img alt="{{project.title}}" src="/images/client-assets/{{project.slug}}/{{project.image}}">
		</a>		
		{% endfor %}
	</div>
</div>
