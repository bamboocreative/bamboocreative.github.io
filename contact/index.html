---
layout: page
title: Contact
---
<section class="page-header">
	<h2 class="page-title">Talk to me baby</h2>
	<p class="page-subtitle"></p>
</section>
<div class="social">
	<a target="_blank" href="//twitter.com/{{ site.twitter }}" class="so-icon twitter"><i class="icon-twitter"><span class="show-screenreader">Twitter</span></i></a>
	<a target="_blank" href="//www.facebook.com/{{ site.facebook }}" class="so-icon facebook"><i class="icon-facebook"></i><span class="show-screenreader">Facebook</span></a>
	<a target="_blank" href="//instagram.com/{{ site.instagram }}" class="so-icon instagram"><i class="icon-instagram"></i><span class="show-screenreader">Instagram</span></a>
	<a target="_blank" href="//plus.google.com/{{ site.googleplus }}" class="so-icon google"><i class="icon-googleplus"></i><span class="show-screenreader">Google Plus</span></a>
</div>
<div class="contact">
	<div class="call">
		<i class="icon-phone"></i>
		<a href="tel://1-855-879226266">{{ site.phone }}</a>
	</div>
	<div class="email">
		<i class="icon-paperplane"></i>
		<a href="mailto:{{ site.email }}">{{ site.email }}</a>
	</div>
</div>
<div class="address">
	<a target="_blank" href="{{site.address-map}}">{{site.address}}</a>
</div>
