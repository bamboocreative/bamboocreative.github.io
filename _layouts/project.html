---
layout: default
---

<article class="page" role="main">

	<header class="proj-header">
		<h1 class="proj-title">{{ page.title }}</h1>
		<div class="proj-sercives">{{ page.services }}</div> 
		{% if page.website %}
			<div class="proj-url">
			<a href="{{page.website}}">
			{% if page.prettywebsite %}{{ page.prettywebsite }}{% else %}{{ page.website }}{% endif %}
			</a>
			</div>
		{% endif %}
	</header>
	
	<section class="proj-content">
		{{ content }}
	</section>
	
</article>
