---
layout: default
---

<article class="project-wrap" role="main">
	<header class="project-header">
		<h1 class="project-title">{{ page.title }}</h1>
		<div class="project-services">{{ page.services }}</div> 
		{% if page.website %}
			<div class="project-url">
				<a href="{{page.website}}">
					{% if page.prettywebsite %}{{ page.prettywebsite }}{% else %}{{ page.website }}{% endif %}
				</a>
			</div>
		{% endif %}
		<div class="project-background" style="background-image:url('{{page.feature_image}}');"></div>
		<div class="project-overlay show-overlay"></div>
	</header>

	<section class="page project-content">
		{{ content }}
	</section>

	{% include project-pagination.html %}

</article>
