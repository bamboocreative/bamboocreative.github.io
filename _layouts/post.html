---
layout: default
---

<article class="page" role="main">
	
	<header class="post-header">
		<h1 class="pub-title">{{ page.title }}</h1>
		<div class="pub-author">by {{ page.author }}</div> 
		<div class="pub-date">{{ page.date | date: "%B %-d, %Y" }}</div>
		
		
	</header>
	
	<section class="post-content">
		{{ content }}
	</section>
	
</article>
