---
layout: page
---

<h1 class="center">About Us</h1>
<div class="about">
	<i>We are a digital agency in Northern California</i>
</div>
<div class="people-archive">
	{% for person in site.people %}
	<div href="{{person.url}}" class="person">	
		<img alt="{{person.name}}" src="/images/people/{{person.image}}">
		<div class="person-overlay">
			{{person.name}}
			<br>
			{{person.title}}
			<br>
			<a href="https://twitter.com/{{person.twitter}}">@{{person.twitter}}</a>
		</div>
	</div>
	{% cycle 'add rows': nil, nil, '</div><div class="people-archive">' %}
	
	{% endfor %}
</div>
